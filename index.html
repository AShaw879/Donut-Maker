<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 4 Project Donut Maker</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/layout.css">
</head>

<body>
    <header>
        <div class="title">
            <h1 class="main-title">Fred the Baker Baking Company</h1>
        </div>
        <nav>
            <div class="dropdown">
                <button class="dropbtn">Menu</button>
                <div class="dropdown-content">
                    <a href="./about-us.html">About Us</a>
                    <a class="inspiration" href="https://orteil.dashnet.org/cookieclicker/" target="_blank">Our
                        Inspiration</a>
                    <a href="./contactUs.html">Contact Us</a>
                    <a href="./developer.html">About the Developer</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="parent">
            <button class="donut">
                <div class="donut-button">Make A Donut</div>
                <div class="donut-count">0</div>
            </button>

            <button class="auto-clicker">
                <div class="purchase-auto-clicker-button">Buy Auto Clicker</div>
                <div class="auto-clicker-count">0</div>
                <div class="auto-clicker-cost">Next Auto Clicker Cost: 100 Donuts</div>
            </button>

            <button class="donut-multiplier">
                    <div class="purchase-donut-multiplier-button">Buy Donut Multiplier</div>
                    <div class="donut-multiplier-count">0</div>
                    <div class="donut-multiplier-cost">Next Donut Multiplier Cost: 10 donuts</div>
            </button>

            <button class="reset">
                 <div class="reset-game">Reset</div>       
            </button>
        </div>
    </main>

    <div class="container">
        <div class="anchor"></div>
    </div>
    <script src="/src/js/app.js" type="module"></script>
</body>

</html>
